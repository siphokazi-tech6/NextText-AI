<!DOCTYPE html>
<html>
<head>
    <title>Next Token Prediction</title>
</head>
<body>
    <h1>AI Prediction</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter some text..."></textarea>
    <br>
    <button onclick="predict()">Predict</button>
    <p><strong>Prediction:</strong> <span id="output"></span></p>

    <script>
        async function predict() {
            const text = document.getElementById("inputText").value;

            const response = await fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("output").textContent = data.prediction;
            } else {
                document.getElementById("output").textContent = "Error fetching prediction.";
            }
        }
    </script>
</body>
</html>
